<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
<style>
    table, tr, td{border: 3px solid #4CAF50}
</style>
</head>

<body>

<table>
    <tr>
        <td>celda1</td>
        <td>celda2</td>
        <td>celda3</td>
    </tr>
    <tr>
        <td>celda4</td>
        <td>celda5</td>
        <td>celda6</td>
    </tr>
</table>
<h1>Tabla con rowspan</h1>
<table>
    <tr>
        <td rowspan="3">celda1</td>
        <td>celda2</td>
        <td>celda3</td>
    </tr>
    <tr>
        <td>celda5</td>
        <td>celda6</td>

    </tr>
    <tr>

        <td>celda8</td>
        <td>celda9</td>
    </tr>
</table>
</body>
</html>
